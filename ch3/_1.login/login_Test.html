<!-- 이 페이지의 URL은
	http://localhost:8088/JspProject/ch3/_1.login/login_Test.html
	을 의미합니다.
	
	action의 의미는
	http://localhost:8088/JspProject/ch3/_1.login/LifeCycleTest
	를 의미합니다.
	
	src 폴더의 하위 폴더 _1.login의 LifeCycleTest.java에서

<body>
	<form action="LifeCycleTest" method ="get">

			</div>
	</form>
